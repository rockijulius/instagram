<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" ">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			
			<div id="slider">
    			<img class="selected" src="./imagens/foto1.png" alt="Image1">
    			<img src="./imagens/foto2.png" alt="Image3">
    			<img src="./imagens/foto3.png" alt="Image2">
    		</div>
    
   			 <script src="script.js"></script>	
		</div>
		
		<div class="instagram-continue">
			<div class="group">
				<img src="./imagens/instagramlogo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./imagens/eu.png" alt="foto de perfil">
				</div>
				<a href="a" class="instagram-login">Continue como rocki.julius</a>
				<a href="a" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group"> 
				<p class="not-account">Não é rocki.julius?</p>	
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou 
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
